<form [formGroup]="offreform" (ngSubmit)="onSubmit()">
    <label for="">Title</label>
    <input type="text" class="form-control"  formControlName="title">
    <div *ngIf="submitted && f2['title'].errors">
        <span class="text-danger" *ngIf="f2['title'].errors['required']">*Title est obligatoire</span>
    </div>
     <label for="">Description</label>
    <input type="text" class="form-control" formControlName="description">
     <div *ngIf="submitted && f2['description'].errors">
        <span class="text-danger" *ngIf="f2['description'].errors['required']">*Description est obligatoire</span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
